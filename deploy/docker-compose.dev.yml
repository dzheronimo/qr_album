version: '3.8'

services:
  # Infrastructure services
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./initdb/01-create-dbs.sql:/docker-entrypoint-initdb.d/01-create-dbs.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbit:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbit_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"

  # Microservices
  api-gateway:
    build:
      context: ../apps/api-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8000"
    environment:
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - PUBLIC_BASE_URL=${PUBLIC_BASE_URL:-http://localhost:8080}
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbit
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbit:
        condition: service_healthy

  auth-svc:
    build:
      context: ../apps/auth-svc
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - DB_AUTH=${DB_AUTH:-authdb}
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - REDIS_HOST=redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  user-profile-svc:
    build:
      context: ../apps/user-profile-svc
      dockerfile: Dockerfile
    ports:
      - "8006:8000"
    environment:
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - DB_PROFILE=${DB_PROFILE:-profiledb}
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - REDIS_HOST=redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  album-svc:
    build:
      context: ../apps/album-svc
      dockerfile: Dockerfile
    ports:
      - "8002:8000"
    environment:
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - DB_ALBUM=${DB_ALBUM:-albumdb}
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbit
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbit:
        condition: service_healthy

  media-svc:
    build:
      context: ../apps/media-svc
      dockerfile: Dockerfile
    ports:
      - "8003:8000"
    environment:
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - DB_MEDIA=${DB_MEDIA:-mediadb}
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET_NAME=qr-albums-media
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  qr-svc:
    build:
      context: ../apps/qr-svc
      dockerfile: Dockerfile
    ports:
      - "8005:8000"
    environment:
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - DB_QR=${DB_QR:-qrdb}
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - REDIS_HOST=redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  scan-gateway:
    build:
      context: ../apps/scan-gateway
      dockerfile: Dockerfile
    ports:
      - "8086:8000"
    environment:
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - REDIS_HOST=redis
      - PUBLIC_BASE_URL=${PUBLIC_BASE_URL:-http://localhost:8080}
    depends_on:
      redis:
        condition: service_healthy

  print-svc:
    build:
      context: ../apps/print-svc
      dockerfile: Dockerfile
    environment:
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy

  analytics-svc:
    build:
      context: ../apps/analytics-svc
      dockerfile: Dockerfile
    ports:
      - "8007:8000"
    environment:
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - DB_ANALYTICS=${DB_ANALYTICS:-analyticsdb}
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - REDIS_HOST=redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  billing-svc:
    build:
      context: ../apps/billing-svc
      dockerfile: Dockerfile
    ports:
      - "8008:8000"
    environment:
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - DB_BILLING=${DB_BILLING:-billingdb}
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - REDIS_HOST=redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  notification-svc:
    build:
      context: ../apps/notification-svc
      dockerfile: Dockerfile
    environment:
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - SMTP_FROM_EMAIL=noreply@qr-albums.com
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
      mailhog:
        condition: service_started

  moderation-svc:
    build:
      context: ../apps/moderation-svc
      dockerfile: Dockerfile
    environment:
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  rabbit_data:
  minio_data: