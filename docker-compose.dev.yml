version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: storyqr-postgres-dev
    environment:
      POSTGRES_DB: storyqr_dev
      POSTGRES_USER: storyqr
      POSTGRES_PASSWORD: storyqr_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./deploy/initdb:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - storyqr-dev-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: storyqr-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - storyqr-dev-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: storyqr-rabbitmq-dev
    environment:
      RABBITMQ_DEFAULT_USER: storyqr
      RABBITMQ_DEFAULT_PASS: storyqr_password
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_dev_data:/var/lib/rabbitmq
    networks:
      - storyqr-dev-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: storyqr-minio-dev
    environment:
      MINIO_ROOT_USER: storyqr
      MINIO_ROOT_PASSWORD: storyqr_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_dev_data:/data
    command: server /data --console-address ":9001"
    networks:
      - storyqr-dev-network

  # Frontend Web App (Development)
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    container_name: storyqr-web-dev
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8080/api/v1
      - NEXT_PUBLIC_PUBLIC_BASE_URL=http://localhost:3000
      - NEXT_PUBLIC_SHORT_BASE_URL=http://localhost:3001
      - NEXT_PUBLIC_ENABLE_PWA=false
      - NEXT_PUBLIC_SHOW_BETA_BADGE=true
      - NEXT_PUBLIC_USE_MOCKS=true
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    networks:
      - storyqr-dev-network
    command: npm run dev

volumes:
  postgres_dev_data:
  redis_dev_data:
  rabbitmq_dev_data:
  minio_dev_data:

networks:
  storyqr-dev-network:
    driver: bridge


