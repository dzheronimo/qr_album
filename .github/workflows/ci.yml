name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r packages/py-commons/requirements.txt
        pip install -r apps/qr-svc/requirements.txt
        pip install pytest pytest-asyncio black isort flake8 mypy
    
    - name: Lint with flake8
      run: |
        flake8 packages/py-commons/commons/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 apps/qr-svc/app/ --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Check code formatting with black
      run: |
        black --check packages/py-commons/commons/
        black --check apps/qr-svc/app/
    
    - name: Check import sorting with isort
      run: |
        isort --check-only packages/py-commons/commons/
        isort --check-only apps/qr-svc/app/
    
    - name: Type check with mypy
      run: |
        mypy packages/py-commons/commons/ --ignore-missing-imports
        mypy apps/qr-svc/app/ --ignore-missing-imports
    
    - name: Test with pytest
      run: |
        pytest apps/qr-svc/ -v
      env:
        DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/test_db
        JWT_SECRET: test-secret-key
        REDIS_HOST: localhost
        REDIS_PORT: 6379

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build QR Service
      uses: docker/build-push-action@v5
      with:
        context: ./apps/qr-svc
        push: false
        tags: qr-albums/qr-svc:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build API Gateway
      uses: docker/build-push-action@v5
      with:
        context: ./apps/api-gateway
        push: false
        tags: qr-albums/api-gateway:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max