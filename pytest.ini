[tool:pytest]
# Конфигурация pytest для проекта QR-Albums

# Пути для поиска тестов
testpaths = tests

# Паттерны для поиска тестовых файлов
python_files = test_*.py *_test.py

# Паттерны для поиска тестовых классов
python_classes = Test*

# Паттерны для поиска тестовых функций
python_functions = test_*

# Минимальная версия Python
minversion = 3.11

# Добавляем корневую директорию в Python path
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=apps
    --cov=packages
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --asyncio-mode=auto

# Маркеры для категоризации тестов
markers =
    unit: Unit тесты
    integration: Integration тесты
    e2e: End-to-end тесты
    slow: Медленные тесты
    auth: Тесты аутентификации
    album: Тесты альбомов
    media: Тесты медиафайлов
    qr: Тесты QR кодов
    billing: Тесты биллинга
    notification: Тесты уведомлений
    moderation: Тесты модерации
    print: Тесты печати
    integration: Тесты интеграции

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sqlalchemy.*

# Настройки для asyncio
asyncio_mode = auto

# Настройки для coverage
[coverage:run]
source = apps, packages
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */migrations/*
    */alembic/*
    */venv/*
    */env/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
